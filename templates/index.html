<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard - Phishing Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">
                    PhishGuard
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Control Panel -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Analysis Controls</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email Provider</label>
                        <select id="provider" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="yahoo">Yahoo</option>
                            <option value="gmail">Gmail</option>
                            <option value="outlook">Outlook</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Limit</label>
                        <input type="number" id="limit" value="100" min="1" max="1000" 
                               class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </div>
                </div>
                <button onclick="analyze()" 
                        class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-search mr-2"></i>
                    Analyze
                </button>
            </div>

            <!-- Results -->
            <div id="results" class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                <div id="resultsContent" class="space-y-4">
                    <p class="text-gray-500">Select a provider and click Analyze to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function analyze() {
            const provider = document.getElementById('provider').value;
            const limit = document.getElementById('limit').value;
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = '<div class="flex justify-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div></div>';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ provider, limit }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.results.length === 0) {
                        resultsContent.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">No suspicious content found</div>';
                    } else {
                        let html = '<div class="space-y-4">';
                        data.results.forEach(result => {
                            html += `
                                <div class="border rounded-lg p-4 hover:bg-gray-50">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="text-lg font-medium text-gray-900">${result.subject}</h3>
                                            <p class="text-sm text-gray-500">From: ${result.from}</p>
                                            <p class="text-sm text-gray-500">Date: ${result.date}</p>
                                        </div>
                                        <div class="flex space-x-2">
                                            ${result.reasons.map(reason => 
                                                `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                    ${reason}
                                                </span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';
                        resultsContent.innerHTML = html;
                    }
                } else {
                    resultsContent.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">${data.error}</div>`;
                }
            } catch (error) {
                resultsContent.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
