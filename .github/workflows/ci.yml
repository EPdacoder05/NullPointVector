name: CI/CD Pipeline

on:
  push:
    branches: [ main, alt-history, develop ]
  pull_request:
    branches: [ main, alt-history ]
  schedule:
    # Run security checks weekly
    - cron: '0 2 * * 1'

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '13'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install PostgreSQL extensions
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        psql -h localhost -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS vector;"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock black flake8 mypy bandit safety

    - name: Run linting
      run: |
        echo "Running Black..."
        black --check --diff .
        echo "Running Flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        echo "Running MyPy..."
        mypy . --ignore-missing-imports

    - name: Run security checks
      run: |
        echo "Running Bandit security scan..."
        bandit -r . -f json -o bandit-report.json || true
        echo "Running Safety check..."
        safety check --json --output safety-report.json || true

    - name: Run tests
      env:
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        YAHOO_USER: test@yahoo.com
        YAHOO_PASS: testpass
        GMAIL_USER: test@gmail.com
        GMAIL_PASS: testpass
        OUTLOOK_EMAIL: test@outlook.com
        OUTLOOK_PASSWORD: testpass
        ENCRYPTION_KEY: test_encryption_key_32_bytes_long
        SECRET_KEY: test_secret_key
      run: |
        pytest test/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml
          htmlcov/
          bandit-report.json
          safety-report.json

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run OWASP ZAP scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:8501'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: nullpointvector:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: /tmp/nullpointvector.tar

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here
        # Example: kubectl apply -f k8s/staging/

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to production environment
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here
        # Example: kubectl apply -f k8s/production/

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: failure()
    
    steps:
    - name: Notify failure
      run: |
        echo "CI/CD pipeline failed!"
        # Add your notification logic here (Slack, email, etc.)
