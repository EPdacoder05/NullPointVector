name: Security Analysis

on:
  push:
    branches: [ main, alt-history ]
  pull_request:
    branches: [ main, alt-history ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit

    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json
        safety check --full-report

    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json
        bandit -r . -f txt -o bandit-report.txt

    - name: Run pip-audit
      run: |
        pip-audit --format json --output pip-audit-report.json
        pip-audit

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          bandit-report.txt
          pip-audit-report.json

  code-scanning:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  container-scanning:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'nullpointvector:latest'
        format: 'sarif'
        output: 'trivy-container-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-container-results.sarif'

  secrets-scanning:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        args: --only-verified --format json --output trufflehog-results.json

    - name: Upload secrets scan results
      uses: actions/upload-artifact@v3
      with:
        name: secrets-scan-results
        path: trufflehog-results.json

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pip-licenses
      run: pip install pip-licenses

    - name: Generate license report
      run: |
        pip-licenses --format=json --output-file=license-report.json
        pip-licenses --format=markdown --output-file=LICENSE_REPORT.md

    - name: Upload license reports
      uses: actions/upload-artifact@v3
      with:
        name: license-reports
        path: |
          license-report.json
          LICENSE_REPORT.md

  security-notification:
    name: Security Alert Notification
    runs-on: ubuntu-latest
    needs: [dependency-check, code-scanning, container-scanning]
    if: failure()
    
    steps:
    - name: Notify security issues
      run: |
        echo "Security scan failed! Check the workflow for details."
        # Add your notification logic here (Slack, email, etc.)
        # Example: curl -X POST -H 'Content-type: application/json' --data '{"text":"Security scan failed!"}' $SLACK_WEBHOOK_URL
