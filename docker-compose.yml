services:
  app:
    build: .
    ports:
      - "127.0.0.1:8050:8050"  # <--- Dash UI: Only accessible from YOUR Mac
      - "127.0.0.1:8000:8000"  # <--- API: Only accessible from YOUR Mac
    volumes:
      # DEV MODE: Keep this line to edit code without rebuilding
      - .:/app
      # - ./Phishy_Bizz:/app/Phishy_Bizz  <-- Comment out for now if folder missing
    environment:
      - DB_HOST=db 
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - ML_MODEL_PATH=${ML_MODEL_PATH}
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Exposes DB to your Mac so local scripts work

volumes:
  postgres_data: